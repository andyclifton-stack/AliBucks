<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Bucks Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="alibucks-logo.png" alt="Ali Bucks Logo" id="logo-img">
        </div>
        <h1>Ali Bucks Cafe</h1>
        <p class="subtitle">The sweetest spot in town!</p>
    </header>

    <main class="container">
        <section class="menu-section">
            <h2>Our Menu</h2>
            <div class="menu-grid" id="menu-grid">
                <!-- Menu items will be injected here by JavaScript -->
            </div>
        </section>

        <section class="cart-section">
            <h2>Your Order <span id="cart-count">0</span></h2>
            <div class="cart-items" id="cart-items">
                <p class="empty-cart-msg">Your cart is empty. Add some yummy treats!</p>
            </div>
            <div class="cart-summary hide" id="cart-summary">

                    Send Order via WhatsApp
                </button>
            </div>
        </section>

        <section class="review-section">
            <h2>Leave a Review</h2>
            <div class="review-card">
                <div class="stars" id="star-rating">
                    <span data-value="1">★</span>
                    <span data-value="2">★</span>
                    <span data-value="3">★</span>
                    <span data-value="4">★</span>
                    <span data-value="5">★</span>
                </div>
                <textarea id="review-text" placeholder="Tell us what you loved!"></textarea>
                <button id="send-review-btn" class="whatsapp-btn secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.347-.272.297-1.04 1.016-1.04 2.479 0 1.463 1.065 2.876 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/></svg>

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Ali Bucks. Made with ❤️</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
